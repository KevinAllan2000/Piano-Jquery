<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/favicon/favicon.png" rel="icon" type="image/x-icon" />
    <title>Piano</title>

    <!-- JS -->
    <script src="js/code.jquery.com_jquery-3.7.0.js"></script>
    <script src="js/script.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HTML -->
    <section class="piano">

        <section class="controls">

            <h1>Kevin Allan | Piano</h1>

            <label for="">
                Show keys
                <span class="switcher">
                    <span class="switcher__button"></span>
                </span>
                <input type="checkbox" class="checkbox__keys" name="" id="">
            </label>


        </section>

        <section class="piano__keys">

            <div class="key white" data-note="1"><span>TAB</span></div>
            <div class="key black" data-note="2"><span>1</span></div>
            <div class="key white" data-note="3"><span>Q</span></div>
            <div class="key black" data-note="4"><span>2</span></div>
            <div class="key white" data-note="5"><span>w</span></div>
            <div class="key white" data-note="6"><span>E</span></div>
            <div class="key black" data-note="7"><span>4</span></div>
            <div class="key white" data-note="8"><span>r</span></div>
            <div class="key black" data-note="9"><span>5</span></div>
            <div class="key white" data-note="10"><span>t</span></div>
            <div class="key black" data-note="11"><span></span></div>
            <div class="key white" data-note="12"><span>6</span></div>
            <div class="key white" data-note="13"><span>y</span></div>
            <div class="key black" data-note="14"><span>u</span></div>
            <div class="key white" data-note="15"><span>8</span></div>
            <div class="key black" data-note="16"><span>i</span></div>
            <div class="key white" data-note="17"><span>9</span></div>
            <div class="key white" data-note="18"><span>o</span></div>
            <div class="key black" data-note="19"><span>p</span></div>
            <div class="key white" data-note="20"><span>-</span></div>
            <div class="key black" data-note="21"><span>Â´</span></div>
            <div class="key white" data-note="22"><span>=</span></div>
            <div class="key black" data-note="23"><span>[</span></div>
            <div class="key white" data-note="24"><span>&larr;</span></div>

        </section>

    </section>







    <!-- Script -->
    <script>
        $(".texto").click(function(){
           $(".texto").hide();
        });
    </script>
</body>
</html>
